          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: starburstaddon-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
